<div>
  <form id="create-form" (ngSubmit)="onSubmit(this)">
    <div class="row">
      <label>Name:</label>
      <input name="Name" type="text" [(ngModel)]="experiment.name" />
      
    </div>
    <div class="row">
      <label>Event date:</label>
      <input name="EventDate" type="date"id="Date" [(ngModel)]="experiment.eventDate" />
    </div>
    <div class="row">
      <label>Executor name:</label>
      <input name="ExecutorName" type="text" id="ExecutorName" [(ngModel)]="experiment.executorName"/>
    </div>
    <div class="row">
      <label>Cost:</label>
      <input name="Cost" type="number" id="Cost" [(ngModel)]="experiment.cost" />
    </div>
    <input class ="submit-btn" type="submit" value="Submit" />

    <p>
      Cost: {{experiment.cost}}
    </p>

    <div>
      <label>New experiment</label>
      <p>
        Name: {{newExperiment.id}}
      </p>
    </div>

  </form>
</div>
